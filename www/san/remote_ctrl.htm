		<script type="text/javascript">
			var line_speed=350;
			$(document).ready(function() {
				ctrl_btn();
		  	});
		  	function unit_btn(btn_id,png){
		    	$("#"+btn_id).mousedown(function () { 
		  			$("#"+btn_id)[0].src="/san/img/"+png+".png";  
			    });  
			    $("#"+btn_id).mouseup(function () { 
			    	$("#"+btn_id)[0].src="/san/img/"+btn_id+".png";
			    });
		    } 
			function ctrl_btn(){
		  		$("#goto_AB_x").mousedown(function () { 
		  			$("#goto_AB_x")[0].src="/san/img/btn-wall.png";  
			    });  
			    $("#goto_AB_x").mouseup(function () { 
			    	$("#goto_AB_x")[0].src="/san/img/btn_wall.png";
			    }); 
			    
			    $("#goto_AB_y").mousedown(function () { 
		  			$("#goto_AB_y")[0].src="/san/img/btn-spot.png";  
			    });  
			    $("#goto_AB_y").mouseup(function () { 
			    	$("#goto_AB_y")[0].src="/san/img/btn_spot.png";
			    }); 
			    unit_btn("btn_dock","btn-dock");
			    unit_btn("btn_up","btn-up");
		    	unit_btn("btn_left","btn-left");
		    	unit_btn("btn_ting","btn-ting");
		    	unit_btn("btn_right","btn-right");
		    	unit_btn("btn_down","btn-down");
		    	unit_btn("btn_auto","btn-auto");
		    	unit_btn("btn_AB","btn-AB");
		    	unit_btn("btn_back","btn-back");
		  	}
		  	function go_back(){
				parent.$("#remote_win").window('close');
	  			parent.document.getElementById("ctrl_btn").style.display="";
	  			parent.document.getElementById("ctrl_btn").name="open";
			}
			function do_AB_fun(){
				goto_ab($("#goto_AB_x")[0].name,$("#goto_AB_y")[0].name,line_speed);
				go_back();
				//ctrl_cleanner_robot(14,line_speed,0);
			}
			
		</script>  
		
	</head>

	            </tr>
