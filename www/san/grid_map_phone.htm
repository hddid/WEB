    <script type="text/javascript">
        
	    function handleTouchEvent(event) {
		    //只跟踪一次触摸
		    if (event.touches.length == 1) {
		        switch (event.type) {
		            case "touchstart":
		            	//按钮区域不能作为标记点
						if(event.touches[0].pageY>can_height)break;
						//计算地图标记点的坐标（mm）
						var xxx=Math.round((event.touches[0].pageX-40)*scale/unit-x_offset);
		                var yyy=Math.round(y_offset-(event.touches[0].pageY-158)*scale/unit); 
		                $("#goto_x").val(xxx);
		                $("#goto_y").val(yyy);
		                //移动红色地图标记点
		                move_mark_point(xxx,yyy,event.touches[0].pageX-18,event.touches[0].pageY-75);
		                break;
		            case "touchend":
		                break;
		            case "touchmove":
		                event.preventDefault(); //阻止滚动
		                break;
		        }
		    }
		    if (event.touches.length == 2) {//触摸2次
		    	var p1_x=0;
		    	var p1_y=0;
		    	var p2_x=0;
		    	var p2_y=0;
		    	var p3_x=0;
		    	var p3_y=0;
		        var p4_x=0;
		        var p4_y=0;
		        switch (event.type) { 
		            case "touchstart":
		            	 
		            	break;
		            case "touchend":
		                break;
		            case "touchmove":
		                event.preventDefault(); //阻止滚动
		                break;
		        }
		    }
		}
		document.addEventListener("touchstart", handleTouchEvent, false);
		document.addEventListener("touchend", handleTouchEvent, false);
		document.addEventListener("touchmove", handleTouchEvent, false);
	</script>
