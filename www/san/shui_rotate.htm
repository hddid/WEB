<html>
	<head>
		<TITLE>hello</TITLE>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/jsLib/easyui/icon.css">
	<link rel="stylesheet" href="/jsLib/easyui/easyui.css" />
	<link rel="stylesheet" href="/css/content.css" />
	<script type="text/javascript" src="/jsLib/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/jsLib/easyui/jquery.easyui.min.js"></script>      

	<script type="text/javascript">
		var i=0;
	  	$(document).ready(function() {
	  		
	  	});
	  	
	  	
	  	function get_shui_data(){
	  	    $.ajax({
	            type: "POST",
	            url: "/sankobot/main.xp",
	            dataType:'json',
	            data:{
	                'Fun':'shui_rotate',
	                'a':1
	            },
	            success: function (data){
	            	++i;
	            	draw_point(i+"	航向角",data.shui)
	            },
	            error:function(){
	            	
	            }
	        }); 
	        
	  	}
	  	function draw_point(a,b)
		{
			if($('#point_container dt span').length<=24)
			{
				$("#point_container").append("<dt class='point_item' onmouseover='$(this).children(\"img\").show();' onmouseout='$(this).children(\"img\").hide();' style='position: relative;left: 130px;'><span>" + a + "&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;" + b + "</span> <img src='/images/delete.png' onclick='$(this).parent().remove();' /></dt>");
			}
			else
			{
				$.messager.alert('系统提示','点的数量不能超过24个！');
			}
		}
  		
	  	
	  	
		</script>
	</head>
	
    <body>
        <div id="content" class="white">
            <h1 style="margin:0px 0px 0px 10px;"><img src="/icons/bookmarks-2.png" alt="" />&nbsp;&nbsp;&nbsp;SanKobot测试</h1>
            <div class="bloc">
                <div class="title">
                	<p>
                    	<font color="red">
  	                    	旋转测试
                    	</font>
                    </p>
                    
                </div>                 
                <div class="content" style="/*overflow-x: scroll;*/">
                    <div class="input">
                    	
                    					<!--xy轨迹（时间）图-->
                    	<div style="position: relative;top: -10px;left: 20px;font-size: small;font-weight: 900;">
	                    	<font color="black" style="float: right;position: relative;left: 60px;">
  	                    		<button type="button" class="button black1"style="position: relative;left: -140px;top:0px;width:80px;float: right;" onclick="get_shui_data()">采集</button>
                  
                    		</font>        	
	                    	<table class="input">	
                    			<tr>    	
	                    	    	<td colspan=2 >
		                                <dl id="point_container"style="position: relative;left: -100px;">
										</dl>
									</td>
								</tr>
							</table>             
                    		           	
                    	</div>
                    	 
	                   
	                    
	                    
	                </div>
                </div>
            </div>
        </div>
    </body>
    	  
	  <style type="text/css">
		  .inputtext{
		  	background-color: #FFF;
		  	border: 1px solid #CDCDCD;
		  	height: 25px;
		  	width: 70%;
		  	text-align:left;
		  }	
		  #content {
          margin: 10px;
          color: #6D6D6D;
          padding: 0px 0px 20px;
          font-size: 12px;
      }
      #content h1 {
          padding-top: 6px;
          font-family: HattoriHanzoLight;
          color: #000;
          text-shadow: 0px 1px 0px #EDEDED;
          font-size: 27px;
          font-weight: normal;
          height: 32px;
          padding:10px 0 5px 0;
          letter-spacing: 1px;
     }
     #content h1 img {
        vertical-align: top;
     }
		  
		 #content .left, #content .right {
        float: left;
     }
		  
		 #content .bloc {
        margin: 0px;
        background-color: #FFF;
        overflow: hidden;
        box-shadow: 0px 5px 10px #AFAEAE;
        color: #6D6D6D;
     }
     #content.white .bloc .title {
        background: url('/images/content/white-title.png') repeat scroll 0% 0% transparent;
        color: #2C2C2C;
        text-shadow: 0px 1px #FFF;
        font-weight: bold;
        border: medium none;
        height: 35px;
        position: relative;
        line-height: 34px;
        padding: 0px 10px;
        font-size: 15px;
     }
     #content .bloc .content {
        padding: 10px;
        background-color: #F7F7F7;
     }
    .cb, .clear {
        clear: both;
    }
    #content .submit input, #content .button {
        background: url('/images/content/buttons.png') repeat scroll left -68px transparent;
        border: 1px solid #3580A9;
        text-shadow: 0px -1px 0px #2C6AA3;
        color: #D4E6EF;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0px 1px 5px #B2B2B2;
    }
    tr td {
       height: 20px;
       vertical-align: middle;
      
       font-size:14px;
    }
	  </style>	  
	  
</html>
